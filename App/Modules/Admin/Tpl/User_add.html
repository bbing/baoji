<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加会员帐号</title>
	<load href="__PUBLIC__/Css/base.css" />
	<load href='__PUBLIC__/Js/jquery.js'/>
    <load href='__PUBLIC__/Js/style.js'/>
  <script type="text/javascript">
  $(function(){
    $('input[name="username"]').blur(function(){
      var username=$(this).val();
      $.get('__URL__/checksame',{'username':username},function(data){
        if(data.status==1)
        {

          if($('#userMessage').length==0)
            $('input[name="username"]').after('<span id="userMessage" class="red"><{$Think.lang.lan_cz}></span>');
        }
        else
        {
          $('#userMessage').remove();
        }
      });
    });
    $('input[type="submit"]').click(function(){
      if($('#userMessage').length>0)
        return false;
      else
        return true;
    });
  });
  </script>
</head>
<body background='__PUBLIC__/Images/allbg.gif' leftmargin='8' topmargin='8'>
	<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#D6D6D6">
  <tr>
    <td height="19" background="__PUBLIC__/Images/tbg.gif" bgcolor="#E7E7E7"> 
      <table width="96%" border="0" cellspacing="1" cellpadding="1">
        <tr> 
          <td style="padding-left:10px;"><b><strong><{$Think.lang.lan_addn}></strong></b> </td>
          <td align='right'><a href="<{:U('index')}>"><b><strong><{$Think.lang.lan_list}></strong></b></a> </td>
        </tr>
      </table></td>
   </tr>
  <tr>
  <td height="215" align="center" valign="top" bgcolor="#FFFFFF">
	<form name="form1" action="<{:U(do_add)}>" method="post">
        <table width="98%" border="0" cellspacing="1" cellpadding="1">
          <tr> 
            <td width="16%" height="30"><span class='red'>*</span><{$Think.lang.lan_name}>：</td>
            <td width="84%" style="text-align:left;"><input name="username" type="text" id="username" size="16" style="width:200px" /> &nbsp;
           </td>
          </tr>
          
          <tr> 
            <td height="30"><span class='red'>*</span><{$Think.lang.lan_nickname}>：</td>
            <td style="text-align:left;">
            	<input name="nickname" type="text" id="nickname" size="16" style="width:200px" /> &nbsp;
            </td>
          </tr>
          
            <tr> 
            <td height="30"><span class='red'>*</span>会员等级：</td>
            <td style="text-align:left;">
             <select name='grade_id'>
                <option value=''>请选择会员等级</option>
              <foreach name='datag' item='g'>
              <option value='<{$g['id']}>' ><{$g['grade_id']}></option>
              </foreach>
             </select>&nbsp;
            </td>
          </tr>


          <tr> 
            <td height="30">积分：</td>
            <td style="text-align:left;">
            	<input name="score" type="text" id="score" size="16" style="width:200px"  value="0"/> &nbsp;
            </td>
          </tr>

        


          <tr> 
            <td height="30"><{$Think.lang.lan_password}>：</td>
            <td style="text-align:left;">
            	<input name="password" type="password" id="password" size="16" style="width:200px" /> &nbsp;
            </td>
          </tr>

          <tr> 
            <td height="30"><{$Think.lang.lan_confirmp}>：</td>
            <td style="text-align:left;">
            	<input name="repassword" type="password" id="repassword" size="16" style="width:200px" /> &nbsp;
            </td>
          </tr>

          <tr> 
            <td height="60">&nbsp;</td>
            <td>
                <input type="hidden" name="groupid" value="2" />
            	<input type="submit" name="submit" value=" <{$Think.lang.lan_submit}> " class="coolbg np" />
            </td>
          </tr>
        </table>
      </form>
	  </td>
</tr>
</table>
</body>
</html>
