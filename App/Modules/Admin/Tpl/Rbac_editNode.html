<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>编辑节点</title>
	<load href="__PUBLIC__/Css/base.css" />
	<load href='__PUBLIC__/Js/jquery.js'/>
    <load href='__PUBLIC__/Js/style.js'/>
 
</head>
<body background='__PUBLIC__/Images/allbg.gif' leftmargin='8' topmargin='8'>
	<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#D6D6D6">
  <tr>
    <td height="19" background="__PUBLIC__/Images/tbg.gif" bgcolor="#E7E7E7"> 
      <table width="96%" border="0" cellspacing="1" cellpadding="1">
        <tr> 
          <td style="padding-left:10px;"><b><strong>编辑<{$node}></strong></b> </td>
          <td align='right'><a href="<{:U('node')}>"><b><strong>返回节点列表</strong></b></a> </td>
        </tr>
      </table></td>
   </tr>
  <tr>
  <td height="215" align="center" valign="top" bgcolor="#FFFFFF">
	<form name="form1" action="<{:U('do_editNode')}>" method="post">
        <table width="98%" border="0" cellspacing="1" cellpadding="1">
          <tr> 
            <td width="16%" height="30"><span class='red'>*</span><{$node}>名称：</td>
            <td width="84%" style="text-align:left;"><input name="name" type="text" id="name" size="16" style="width:200px"  value="<{$data['name']}>"/> &nbsp;
           </td>
          </tr>
          
          <tr> 
            <td height="30"><{$node}>描述：</td>
            <td style="text-align:left;">
            	<input name="title" type="text" id="title" size="16" style="width:200px" value="<{$data['title']}>"/> &nbsp;
            </td>
          </tr>
          <tr> 
            <td height="30">排序：</td>
            <td style="text-align:left;">
            	<input name="sort" type="text" id="sort" size="16" style="width:200px" value="<{$data['sort']}>"/> &nbsp;
            </td>
          </tr>
 <tr> 
            <td height="30">状态：</td>
            <td style="text-align:left;">
            	<input type="radio" name="status"  value="1"   <if condition="$data['status'] eq 1">checked="checked"</if>/>开启&nbsp;
                <input type="radio" name="status"  value="0"  <if condition="$data['status'] eq 0">checked="checked"</if>/>关闭
            </td>
          </tr>
         
          <tr> 
            <td height="60">&nbsp;</td>
            <td style="text-align:left;">
                <input name="id"    value="<{$data['id']}>" type="hidden"/>
            	<input type="submit" name="submit" value=" <{$Think.lang.lan_submit}> " class="coolbg np" />
            </td>
          </tr>
        </table>
      </form>
	  </td>
</tr>
</table>
</body>
</html>
