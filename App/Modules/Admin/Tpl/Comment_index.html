<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>文档管理</title>
	<load href="__PUBLIC__/Css/base.css" />
	<load href='__PUBLIC__/Js/jquery.js'/>
     <script  type="text/javascript">
     var delurl="<{:U('delall')}>";//删除
     var checkurl="<{:U('check')}>";//审核
	 var dcheckurl="<{:U('dcheck')}>";//删除审核
	 var turl="<{:U('index',array('typeid'=>I('typeid')))}>";
     </script>
     <load href='__PUBLIC__/Js/style.js'/>
</head>
<body>
<table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" bgcolor="#D6D6D6">
<form name="form" action="<{:U('do_sort')}>" method='post'>
  <tr>
    <td height="27" colspan="8" background="__PUBLIC__/Images/tbg.gif" bgcolor="#E7E7E7">
      <table width="96%" border="0" cellspacing="1" cellpadding="1">
        <tr>
          <td width="24%" style="padding-left:10px;"><b>评论管理</b> </td>
          <td width="76%" align="right"><b>
           
            </b>
          </td>
        </tr>
      </table>
     </td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td height="24" colspan="8">　</td>
  </tr>
  <tr bgcolor="#FBFCE2">
    <td width="6%" height="24" align="center">选择<input name='all' type="checkbox" value=""></td>
    <td width="17%" align="center">标题</td>
    <td width="14%" align="center">评论时间</td>
    <td width="13%" align="center">评论用户</td>
    <td width="16%" align="center">评论内容</td>
    <td width="11%" align="center">评分</td>
    <td width="12%" align="center">审核</td>

    
    <td width="11%" align="center">管理项</td>
  </tr>
  <foreach name='lists' item='list'>
    <tr bgcolor="#FFFFFF" align="center" class="hover">
      <td width="6%" height="24" align="center"><input class="aid" type="checkbox" name="id[]" id="sort_<{$list['id']}>" value="<{$list['id']}>"/></td>
    <td width="17%" height="24" align="left"><a href="{$list['yurl']}" ><{$list['title']}></a></td>
    <td width="14%" align="center"><{$list['time']|date="Y-m-d",###}></td>
    <td width="13%" height="24" align="center"><{$list['username']}></td>
    <td width="16%" height="24" align="left"><{$list['content']}></td>
    <td width="11%" align="center"><{$list['score']}></td>
    <td width="12%" align="center"><if condition="$list['isshow'] eq 1">显示<else/><span class="red">不显示</span></if></td>


    <td >
     <a href="<{:U('del',array('id'=>$list['id']),'')}>" class='confirmdel'><u>删除</u></a> 
    </td>
  </tr>
</foreach>
  <tr bgcolor="#F9FCEF">
    <td height="24" colspan="8" align="left" valign="top" style=" padding-left:10px">
      <span><input type="button"  value="审核"  class='check' ></span>
      <span><input type="button"  value="删除审核" class='dcheck'></span>
      <span><input type="button"  value="删除文档" class='del '></span>
    </td>
  </tr>
    <tr bgcolor="#F9FCEF">
    <td height="24" colspan="8" align="center" valign="top">
      <span><{$page}></span>
    </td>
  </tr></form>
  
</table>


</body>
</html>
